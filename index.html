<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>REGISTRATION FORM</title>
</head>

<body>
    <div class="container">
        <h2>STUDENT REGISTRATION FORM</h2>
        <div class="form">
            <label for="name">FIRST NAME:</label> <br>
            <input id="input1" type="text" placeholder="First Name">
            <br>
            <br> <label for="name">LAST NAME:</label> <br>
            <input id="input4" type="text" placeholder="Last Name">
            <br>
            <br> <label for="name">EMAIL:</label> <br>
            <input id="input5" type="text" placeholder="Email">
            <br>
            <br> <label for="name">PHONE:</label> <br>
            <input id="input6" type="text" placeholder="Phone">
            <br>
            <br> <label for="name">PASSWORD: <br></label>
            <div class="password">

                <input id="input7" type="Password" placeholder="Password">
                <input id="input8" type="Password" placeholder="Confirm Password">
            </div>

            <br>
            GENDER: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="input2" type="radio" name="MyGender">  Male &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input id="input3" type="radio" name="MyGender"> Female

            <br>
            <br>
            <button class="btn">SUBMIT</button>
        </div>
        <img class="img" src="img2.jpg" alt="img">
    </div>
    <p>&copy 2024 Student Registration Form. All Rights Reserved|Design by Aatir</p>
</body>

</html>
